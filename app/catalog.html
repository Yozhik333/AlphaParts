<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>AlphaParts</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="img/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
		|||||||||||||||||||  Designed by Maint by Dyusengaliev Temirlan ||||||||||||||||||||||-->

	<header class="header">
		<div class="container-xl">
			<div class="header__flex">
				<div class="header__flex-left">
					<a href="index.html" class="logo-wrap logo-em-header">
						<div class="logo" id="logo"></div>
						<div class="logo-text">
							Alpha<br>Parts
						</div>
					</a>
					<nav class="top-line">
						<ul>
							<li><a href="#">Главная</a></li>
							<li><a href="#">Товары</a></li>
							<li><a href="#">О нас</a></li>
							<li><a href="#">Процесс работы</a></li>
							<li><a href="#">Наши преимущества</a></li>
							<li><a href="catalog.html">Каталог</a></li>
						</ul>
					</nav>
				</div>
				<!-- /.header__flex-left -->
				<div class="header__flex-right">
					<div class="tel-wrap">
						<a href="tel:+7 708 905 24 25"><img src="images/dest/tel.svg" alt="Позвонить">+7 708 905 24 25</a>
					</div>
					<div class="mail-wrap">
						<a href="mailto:sales@alphaparts.kz"><img src="images/dest/mail.png"
								alt="Написать на почту">sales@alphaparts.kz</a>
					</div>
					<div class="select-main-wrap">
						<div class="select">
							<select name="language" id="">
								<option value="1" selected>RU</option>
								<option value="2">KZ</option>
								<option value="3">EN</option>
							</select>
						</div>
					</div>
					<div class="header-cloud"></div>
				</div>
				<!-- /.header__flex-right -->
			</div>
		</div>
		<!-- /.container -->
	</header>
	<!-- /.container -->


	<div class="catalog-first" style="background-image: url(../images/dest/item-5.jpg);">
		<div class="container-xl">
			<div class="catalog-first-wrap">

				<div class="catalog-item-wrap">
					<div class="catalog-item">
						<img src="images/dest/catalog-icon-1.png" alt="Запасные части для дробилок и грохотов">
						<div class="catalog-item__text">
							Запасные части для
							дробилок и грохотов
						</div>
					</div>
				</div>
				<!-- /.catalog-item -->

				<div class="catalog-item-wrap">
					<div class="catalog-item">
						<img src="images/dest/catalog-icon-2.png" alt="Запасные части для конвейеров">
						<div class="catalog-item__text">
							Запасные части
							для конвейеров
						</div>
					</div>
				</div>
				<!-- /.catalog-item -->

				<div class="catalog-item-wrap">
					<div class="catalog-item">
						<img src="images/dest/catalog-icon-3.png" alt="Компоненты для мобильных дробильно-сортировочных комплексов">
						<div class="catalog-item__text">
							Компоненты для
							мобильных дробильно-
							сортировочных комплексов
						</div>
					</div>
				</div>
				<!-- /.catalog-item -->

				<div class="catalog-item-wrap">
					<div class="catalog-item">
						<img src="images/dest/catalog-icon-4.png" alt="Сервисные услуги">
						<div class="catalog-item__text">
							Сервисные услуги
						</div>
					</div>
				</div>
				<!-- /.catalog-item -->
			</div>
			<!-- /.catalog__items-wrap -->
		</div>
		<!-- /.container-xl -->
	</div>
	<!-- /.catalog-items -->


	<footer class="footer">
		<div class="container-xl">
			<div class="footer__line"></div>
			<div class="maint">
				<a href="https://maint.kz">
					<img src="images/dest/maint.jpg" alt="Разработано Maint">
				</a>
			</div>
			<!-- /.maint -->
		</div>
		<!-- /.container-xl -->
	</footer>
	<!-- /.footer -->

	<script src="js/app.min.js"></script>

</body>

</html>
